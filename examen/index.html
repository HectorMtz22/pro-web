<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Examen de Medio Curso</title>
  </head>
  <body>
    <main class="grid">
      <section>
        <a href="https://uanl.mx">
          <img src="uanl.png" alt="Logo UANL" class="logo" />
        </a>
        <aside>
          <a href="https://google.com" target="_blank">
            <button class="google">Google</button>
          </a>
          <a href="https://facebook.com" target="_blank">
            <button class="fb">Facebook</button>
          </a>
          <a href="https://fime.uanl.mx" target="_blank">
            <button class="fime">FIME</button>
          </a>
        </aside>
      </section>
      <section class="middle">
        <h1>Programación Web</h1>
        <table>
          <caption>
            <h3>Lenguaje C</h3>
          </caption>
          <tr>
            <th>Especificador de tipo de dato</th>
            <th>Tipo de dato</th>
            <th>Representación</th>
          </tr>
          <tr>
            <td>%d</td>
            <td rowspan="2">int</td>
            <td rowspan="2">Enteros</td>
          </tr>
          <tr>
            <td>%i</td>
          </tr>
          <tr>
            <td>%f</td>
            <td>float</td>
            <td>Decimal</td>
          </tr>
          <tr>
            <td>%c</td>
            <td>char</td>
            <td>Carácter</td>
          </tr>
          <tr>
            <td>%s</td>
            <td>string</td>
            <td>Cadena de Caracteres</td>
          </tr>
          <tr>
            <td>%lf</td>
            <td>double</td>
            <td>Decimal exacto</td>
          </tr>
        </table>
      </section>
      <section>
        <a href="https://www.fime.uanl.mx/">
          <img src="fime.png" alt="Logo FIME" class="logo" />
        </a>
        <iframe
          src="https://www.fime.uanl.mx/"
          frameborder="0"
          width="100%"
          height="300px"
        ></iframe>
      </section>
    </main>
  </body>
</html>
